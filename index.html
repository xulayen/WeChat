<fieldset>
    <legend>可以调取、分享到朋友圈 </legend>
    <button id="btn5">可以调取</button>

    <br/><br/><br/>
    <button id="btn6">可以调取摄像头</button>
    <script>
        $.IsWeChatBrower(function (isWeChat) {
            var c = '微信浏览器';
            alert((isWeChat ? '是' : '不是') + c);
        });
        $.WeChart({
            api: 'http://dmapi.yesno.com.cn/api/wechat/GetWxInfoAndSign',
            scanAuthUrl: "https://xulayen.github.io/WeChat/index.html",
            async: false,
            type: 'GET',
            callback_success: function (result) {
                this.appId = result.APPID;
                this.timestamp = result.TIMESTAMP;
                this.nonceStr = result.NONCESTR;
                this.signature = result.SIGNATURE;
            },
            callback_error: function (error) {
                alert(error)
            },
            typenum: '2',
            facid: '00000',
            分享到朋友圈: true,
            forword_title: '这是测试的转发',
            forword_link: 'http://www.baidu.com/'
        });


        $.Forword();

        $.InitWxError(function (res) {
            alert('初始化失败！'+JSON.stringify(res))
        });

        $("#btn5").Scan();

        $("#btn6").Scan();

    </script>
</fieldset>
